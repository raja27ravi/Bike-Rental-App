<ion-header color="primary">

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Location</ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="addLocation()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let location of hotels" (click)="locationSelected(location)">
    {{ location.hotelName }} <br/>{{ location.hotelAddress }}<br/>{{ location.phoneNo }}
    <ion-icon item-right style="font-size: 35px;" name="ios-arrow-forward"></ion-icon>
  </button>  
</ion-list>
</ion-content>
