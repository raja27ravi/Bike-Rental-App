<ion-header color="primary">

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Booking Summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
      <ion-thumbnail item-left>
        <img src="{{this.bikes.bikename.bike_image}}">
      </ion-thumbnail>
      <h2>{{this.bikes.bikename.bike_name}}</h2>
       <span align="left" class="col col-50"></span>
  </ion-item>
</ion-list>
<div class="item row">
   <span align="right" class="col col-50">first</span>
   <span align="left" class="col col-50">second</span>
</div>
 <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-icon style="font-size: 35px;float: left;color: #387ef5;" name="md-calendar"></ion-icon>
        <div style="margin-left:31px;">
          <ion-label style="margin-top: 2px;"><small><strong>Start Time</strong></small><br/>

            <ion-datetime style="padding: 0 !important;" displayFormat="DD MMM, hh:mm A" pickerFormat="DD MMM, hh:mm A" [(ngModel)]="myDate">
            </ion-datetime>
          </ion-label>

        </div>
      </ion-col>
      <ion-col col-6 style="text-align: right;    border-left: 1px solid #eee;">
        <div style="margin-right:18px;">
          <ion-label style="margin-top: 2px;"><small><strong>Return Time</strong></small><br/>

            <ion-datetime style="padding: 0 !important;" displayFormat="DD MMM, hh:mm A" pickerFormat="DD MMM, hh:mm A" [(ngModel)]="ReturnmyDate">
            </ion-datetime>
          </ion-label>

        </div>
        <ion-icon style="font-size: 35px;position: absolute; top: 4px;right: 0px;color: #387ef5;" name="md-calendar"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
  <ion-card-header>
    Header
  </ion-card-header>
  <ion-card-content>
    The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    Header
  </ion-card-header>
  <ion-card-content>
  <ul class="my-nav">
    <li>List item</li>
    <li>List item</li>
  </ul>
  </ion-card-content>
</ion-card>

<button type="button" (click)="submit()" ion-button full icon-left>
<ion-icon name="md-paper-plane"></ion-icon>
Confirm Booking
</button>

</ion-content>
