<ion-header>
  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vizag Bike Rentals for Hire</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>

      <!--<ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
</ion-item>-->
      <ion-col col-6>
        <ion-icon style="font-size: 35px;float: left;color: #387ef5;" name="md-calendar"></ion-icon>
        <div style="margin-left:31px;">
          <ion-label style="margin-top: 2px;"><small>Start Time</small><br/>
            <!--<span style="font-size: 12px;">27 MAR, 10:00 AM</span></ion-label>-->
            <!--<span style="font-size: 12px;">{{StartDate}}</span>-->
            <ion-datetime style="padding: 0 !important;" displayFormat="DD MMM, hh:mm A" pickerFormat="DD MMM, hh:mm A" [(ngModel)]="myDate">
            </ion-datetime>
          </ion-label>

        </div>

        <!--<span>{{StartDate}}</span>-->

      </ion-col>
      <ion-col col-6 style="text-align: right;    border-left: 1px solid #eee;">
        <div style="margin-right:18px;">
          <ion-label style="margin-top: 2px;"><small>Return Time</small><br/>
            <!--<span style="font-size: 12px;">27 MAR, 10:00 AM</span></ion-label>-->
            <!--<span style="font-size: 12px;">{{StartDate}}</span>-->
            <ion-datetime style="padding: 0 !important;" displayFormat="DD MMM, hh:mm A" pickerFormat="DD MMM, hh:mm A" [(ngModel)]="ReturnmyDate">
            </ion-datetime>
          </ion-label>
          <!--<small>Return Time</small><br/>
    <span  style="font-size: 12px;">27 MAR, 10:00 AM</span>-->
        </div>
        <ion-icon style="font-size: 35px;position: absolute; top: 4px;right: 0px;color: #387ef5;" name="md-calendar"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
     <ion-item-sliding *ngFor="let bike of bikes">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="{{bike.bike_image}}">
          <!--  <img src="../../assets/img/Honda-Activa.jpg">-->
      </ion-thumbnail>
      <h2>{{bike.bike_name}}</h2>
      <p>{{bike.avilablity==true?"Available":"Not Available"}}</p>
      <ion-icon item-right (click)="presentLoading(bike)" style="font-size: 35px;" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
